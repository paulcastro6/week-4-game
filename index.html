<!DOCTYPE html>
<html>
<head>
	<title>Dragon Ball Collector</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container text-left">
		<div class="row">
			<div class="col-lg-12">
				<h1>Dragon Ball Collector</h1>

				<p> You will be given a random number at the start of the game.<br>
				Click on any of the four dragon balls to be shown a random number.<br>
				Hit the exact number and you win, if not you lose!
				</p>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12">
				<div id="totalscore">Total Score: </div>
			</div>
			<div class="col-md-12">
				<div class="wins">Wins: </div>
			</div>
			<div class="col-md-12">
				<div class="losses">Losses: </div>
			</div>
		</div>
				
				<div class="dragonBalls">
					<button id="one"><img src="assets/images/dragon1.png" alt="dragon ball 1" width="100" height="100"></button>
					<button id="three"><img src="assets/images/dragon3.png" alt="dragon ball3" width="100" height="100"></button>
					<button id="four"><img src="assets/images/dragon4.jpg" alt="dragon ball4" width="100" height="100"></button>
					<button id="six"><img src="assets/images/dragon6.png" alt="dragon ball6" width="100" height="100"></button>
				</div>
				
			<div class="row">
				<div class="col-md-12">
					<div class="randomBox">
						<div id = "randomNumber text-center" class="col-lx-6">
							<div>Chosen Number to Match:</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
